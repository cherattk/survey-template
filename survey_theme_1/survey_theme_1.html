<!DOCTYPE html>
<html lang="en" data-bs-theme="auto" class="h-100">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Cheratt Karim">
  <title>Survey</title>

  <link rel="stylesheet" href="survey_theme_1.css">

</head>

<body>

  <div class="survey-page">

    <div class="survey-header">      
      <h1 class="survey-title">Survey Page</h1>
      <p class="survey-description">survey description</p>
    </div>

    <div class="question-list">

      <div class="question">
        <p class="question-text"> <span>Question 1 : choisir une seule option</span></p>
        <ul class="question-options">
          <li class="question-list-option">
            <input type="radio" class="question-radio" name="17" id="17-option-0" value="0">
            <label for="17-option-0" class="">Option 1</label>
          </li>
          <li class="question-list-option">
            <input type="radio" class="question-radio" name="17" id="17-option-1" value="1">
            <label for="17-option-1" class="">Option 2</label>
          </li>
          <li class="question-list-option">
            <input type="radio" class="question-radio" name="17" id="17-option-2" value="2">
            <label for="17-option-2" class="">Option 3</label>
          </li>
        </ul>
      </div>
      <div class="question">
        <p class="question-text"><span>Question 2 : Choisir une ou plusieurs options</span></p>
        <ul class="question-options">
          <li class="question-list-option">
            <input type="checkbox" class="question-checkbox" name="18" id="18-option-0" value="0">
            <label for="18-option-0" class="">Option 1</label>
          </li>
          <li class="question-list-option">
            <input type="checkbox" class="question-checkbox" name="18" id="18-option-1" value="1">
            <label for="18-option-1" class="">Option 2</label>
          </li>
          <li class="question-list-option">
            <input type="checkbox" class="question-checkbox" name="18" id="18-option-2" value="2">
            <label for="18-option-2" class="">Option 3</label>
          </li>
        </ul>
      </div>
      <div class="question">
        <p class="question-text">
          <span>Question 3 : sur une echelle de 1 a 10 comment etait votre derniere experience dans notre boutique</span>
        </p>
        <div class="question-scale">
          <div class="question-scale-content">
            <div class="question-scale-value">
              <input id="scale-1" type="radio" name="surveyScale" value="1" checked="">
              <label class="" for="scale-1">1</label>
            </div>
            <div class="question-scale-value">
              <input for="scale-2" type="radio" name="surveyScale" value="2" checked="">
              <label class="" for="scale-2">2</label>
            </div>
            <div class="question-scale-value">
              <input for="scale-3" type="radio" name="surveyScale" value="3" checked="">
              <label class="" for="scale-3">3</label>
            </div>
            <div class="question-scale-value">
              <input id="scale-4" type="radio" name="surveyScale" value="4" checked="">
              <label class="" for="scale-4">4</label>
            </div>
            <div class="question-scale-value">
              <input id="scale-5" type="radio" name="surveyScale" value="5" checked="">
              <label class="" for="scale-5">5</label>
            </div>
            <div class="question-scale-value">
              <input if="scale-6" type="radio" name="surveyScale" value="6" checked="">
              <label class="" for="scale-6">6</label>
            </div>
            <div class="question-scale-value">
              <input id="scale-7" type="radio" name="surveyScale" value="7" checked="">
              <label class="" for="scale-7">7</label>
            </div>
            <div class="question-scale-value">
              <input id="scale-8" type="radio" name="surveyScale" value="8" checked="">
              <label class="" for="scale-8">8</label>
            </div>
            <div class="question-scale-value">
              <input id="scale-9" type="radio" name="surveyScale" value="9" checked="">
              <label class="" for="scale-9">9</label>
            </div>
            <div class="question-scale-value">
              <input id="scale-10" type="radio" name="surveyScale" value="10" checked="">
              <label class="" for="scale-10">10</label>
            </div>
          </div>
        </div>
        <div class="submit-survey-container">
          <button class="submit-survey-button">
            Submit
          </button>
        </div>
      </div>
    </div>

  </div>

  <script type="text/javascript" src="survey_theme_1.js"></script>

</body>

</html>
